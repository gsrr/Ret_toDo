<style>
table {
	border-collapse: collapse;
width: 100%;
}
</style>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">ToDoApp</a>
		</div>
		<ul class="nav navbar-nav">
			<li *ngFor="#op of ops" class="{{ op.class }}"><a id="op_{{ op.name }}" href="#" (click)="opstart($event)">{{ op.name }}</a></li>
		</ul>
	</div>
</nav>
<div class="container" id="task_list">
	<table class="table table-condensed">
		<thead>
			<tr>
				<th *ngFor="#col of columns">{{ col.name }}</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="#t of tasks">
				<td>{{ t.id }}</td>
				<td id="{{ t.name }}"rowDecorate>{{ t.name }}</td>
				<td>{{ t.cate }}</td>
				<td>{{ t.dead }}</td>
				<td id="comment_{{ t.name }}"myHighlight>Comment</td>
				<td id="result_{{ t.name }}"myHighlight>Result</td>
			</tr>
		</tbody>
	</table>
</div>
<div id="task_create" class="container">
	 <form role="form" #f="ngForm" (ngSubmit)="submitCreate(f.value)">
	 <div class="form-group">
		<label for="name">Name</label>
		<input type="text" class="form-control" ngControl="name" required>
	</div>
	 <div class="form-group">
		  <label for="category">Category</label>
		  <select class="form-control" ngControl="category" required>
			  <option></option>
			  <option>Bug</option>
			  <option>Feature</option>
		  </select>
	</div>
	 <div class="form-group">
		  <label for="deadline">Deadline(YYYY/MM/DD)</label>
		  <input type="text" class="form-control" ngControl="deadline" required>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>

<div id="task_comment" class="container">
	 <form role="form" #fcomm="ngForm" (ngSubmit)="submitComment(fcomm.value)">
	 <div class="form-group">
		<label for="name_cmt">Task</label>
		<input id="name_cmt" type="text" class="form-control" ngControl="task_cmt" required>
	</div>
	 <div class="form-group">
		<label for="date_cmt">Date (YYYY/MM/DD)</label>
		<input type="text" class="form-control" ngControl="date_cmt" required>
	</div>
	 <div class="form-group">
		  <label for="cnt_cmt">Content</label>
		  <textarea class="form-control" rows="5"  ngControl="cnt_cmt" required></textarea>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>

<div id="task_result" class="container">
	 <form role="form" #fret="ngForm" (ngSubmit)="submitResult(fret.value)">
	 <div class="form-group">
		<label for="name_ret">Name</label>
		<input id="name_ret" type="text" class="form-control" ngControl="task_ret" required>
	</div>
	 <div class="form-group">
		<label for="date_cmt">Date (YYYY/MM/DD)</label>
		<input type="text" class="form-control" ngControl="date_ret" required>
	</div>
	 <div class="form-group">
		  <label for="result">Category</label>
		  <select class="form-control" ngControl="result" required>
			  <option></option>
			  <option>Finish</option>
			  <option>Not Finish</option>
		  </select>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
