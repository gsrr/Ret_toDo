<style>
table {
	border-collapse: collapse;
width: 100%;
}
</style>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">ToDoApp</a>
		</div>
		<ul class="nav navbar-nav">
			<li *ngFor="#op of ops" class="{{ op.class }}"><a id="op_{{ op.name }}" href="#" (click)="opstart($event)">{{ op.name }}</a></li>
		</ul>
	</div>
</nav>
<div class="container">
	<table class="table table-condensed" id="task_list">
		<thead>
			<tr>
				<th *ngFor="#col of columns">{{ col.name }}</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="#t of tasks">
				<td>{{ t.id }}</td>
				<td>{{ t.name }}</td>
				<td>{{ t.cate }}</td>
				<td>{{ t.dead }}</td>
				<td>{{ t.remain }}</td>
				<td>{{ t.progress }}</td>
				<td myHighlight>{{ t.result }}</td>
			</tr>
		</tbody>
	</table>
</div>
<div id="task_create" class="container">
	 <form role="form">
	 <div class="form-group">
		<label for="name">Name</label>
		<input id="tname" type="text" class="form-control" required>
	</div>
	 <div class="form-group">
		  <label for="category">Category</label>
		  <select class="form-control" id="category">
			  <option>Work</option>
			  <option>Family</option>
			  <option>Personal</option>
		  </select>
	</div>
	 <div class="form-group">
		  <label for="deadline">Deadline</label>
		  <input type="date" class="form-control">
	</div>
	 <div class="form-group">
		  <label for="remaining">Remaining Days</label>
		  <input type="text" class="form-control" disabled="disabled">
	</div>
	 <div class="form-group">
		  <label for="progress">Progress</label>
		  <input type="text" class="form-control" value="0" disabled="disabled">
	</div>
	 <div class="form-group">
		  <label for="result">Result</label>
		  <input type="text" class="form-control" value="Not Finish" disabled="disabled">
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
