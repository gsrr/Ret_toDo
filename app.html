<div id="taskList">
<table>
<thead>
<tr>
<td *ngFor="#col of columns">
{{ col.name }}
</td>
</tr>
</thead>
</table>
<h1>{{title}}</h1>
<h2>My favorite hero is: {{myHero.name}}</h2>
<p>Heroes:</p>
<ul>
<li *ngFor="#hero of heroes">
{{ hero.name }}
</li>
</ul>
<p *ngIf="heroes.length > 3">There are many heroes!</p>
<button type="button" (click)="createTask()">Create</button>
</div>
<div id="createTask">
	<div class="container">
	<h1>Create Task</h1>
	<label for="name">Name</label>
	<input id="tname" type="text" class="form-control" required>
	<label for="cate">Category</label>
	<input id="tcate" type="text" class="form-control">
	<label for="deadline">Deadline</label>
	<input id="tdl" type="text" class="form-control">
	<button type="button" class="btn btn-default" (click)="createSubmit()">Submit</button>
	</div>
</div>
